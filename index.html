<html lang="ar" dir="rtl">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalaxyEd - المنصة التعليمية الذكية</title>

    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap"></noscript>
    <style>
      :root {
        /* Brand Colors */
        --primary-color: #14b8a6; /* teal-500 */
        --primary-color-hover: #0d9488; /* teal-600 */
        --primary-color-light: #2dd4bf; /* teal-400 */
        --primary-color-dark: #115e59; /* teal-800 */
        --primary-color-translucent: rgba(20, 184, 166,  0.15);
        --primary-color-deep-translucent: rgba(20, 184, 166, 0.25);
        --gradient-start: #2dd4bf; /* teal-400 */
        --gradient-end: #06b6d4; /* cyan-500 */
        --gradient-start-hover: #14b8a6; /* teal-500 */
        --gradient-end-hover: #0891b2; /* cyan-600 */


        /* Light Theme */
        --background-light: #f8fafc; /* slate-50 */
        --background-elevated-light: #ffffff;
        --text-light: #0f172a; /* slate-900 */
        --text-muted-light: #64748b; /* slate-500 */
        --border-light: rgba(226, 232, 240, 0.7); /* slate-200 */
        --border-muted-light: #cbd5e1; /* slate-300 */
        --card-background-light: rgba(255, 255, 255, 0.6);
        --button-muted-background-light: rgba(203, 213, 225, 0.5); /* slate-300 */
        --button-muted-hover-background-light: rgba(148, 163, 184, 0.5); /* slate-400 */
        --button-disabled-background-light: #94a3b8; /* slate-400 */
        --sidebar-background-light: rgba(241, 245, 249, 0.8); /* slate-100 translucent */
        --sidebar-hover-background-light: rgba(226, 232, 240, 0.9); /* slate-200 translucent */

        /* Dark Theme */
        --background-dark: #020617; /* slate-950 */
        --background-elevated-dark: #0f172a; /* slate-900 */
        --text-dark: #e2e8f0; /* slate-200 */
        --text-muted-dark: #94a3b8; /* slate-400 */
        --border-dark: rgba(51, 65, 85, 0.6); /* slate-700 */
        --border-muted-dark: #475569; /* slate-600 */
        --card-background-dark: rgba(15, 23, 42, 0.4); /* slate-900 */
        --button-muted-background-dark: rgba(51, 65, 85, 0.5); /* slate-700 */
        --button-muted-hover-background-dark: rgba(71, 85, 105, 0.5); /* slate-600 */
        --button-disabled-background-dark: #475569; /* slate-600 */
        --sidebar-background-dark: rgba(30, 41, 59, 0.8); /* slate-800 translucent */
        
        /* Utility Colors */
        --success-color: #22c55e; /* green-500 */
        --error-color: #ef4444; /* red-500 */
        --error-color-light: #f87171; /* red-400 */
        --error-color-dark: #b91c1c; /* red-700 */
        --error-background-translucent: rgba(239, 68, 68, 0.2);
        --error-border-translucent: rgba(239, 68, 68, 0.3);
      }

      html.light {
        --background-color: var(--background-light);
        --background-elevated-color: var(--background-elevated-light);
        --text-color: var(--text-light);
        --text-muted-color: var(--text-muted-light);
        --card-background: var(--card-background-light);
        --border-color: var(--border-light);
        --border-muted-color: var(--border-muted-light);
        --input-background: var(--background-elevated-light);
        --button-muted-background: var(--button-muted-background-light);
        --button-muted-hover-background: var(--button-muted-hover-background-light);
        --button-disabled-background: var(--button-disabled-background-light);
        --sidebar-background: var(--sidebar-background-light);
        --sidebar-text-color: var(--text-light);
        --sidebar-text-muted-color: var(--text-muted-light);
        --sidebar-hover-background: var(--sidebar-hover-background-light);
      }
      html.dark {
        --background-color: var(--background-dark);
        --background-elevated-color: var(--background-elevated-dark);
        --text-color: var(--text-dark);
        --text-muted-color: var(--text-muted-dark);
        --card-background: var(--card-background-dark);
        --border-color: var(--border-dark);
        --border-muted-color: var(--border-muted-dark);
        --input-background: var(--background-elevated-dark);
        --button-muted-background: var(--button-muted-background-dark);
        --button-muted-hover-background: var(--button-muted-hover-background-dark);
        --button-disabled-background: var(--button-disabled-background-dark);
        --sidebar-background: var(--sidebar-background-dark);
        --sidebar-text-color: var(--text-dark);
        --sidebar-text-muted-color: var(--text-muted-dark);
        --sidebar-hover-background: var(--button-muted-hover-background-dark);
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }
      /* The problematic animated background has been removed to fix the application. */
      /* A smaller, web-optimized image can be used here later. */
    </style>

    <div id="root"></div>

  </body>
</html>
